<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta property="og:title" content="Aprilion Printing" />
    <meta property="og:description" content="Aprilion Printing adalah percetakan berkualitas dengan harga terjangkau" />
    <meta property="og:image" content="{{url_for('static', filename='gambar/logo.png')}}" />
    <link rel="shortcut icon" href="../static/gambar/logo.png" type="image/x-icon" />
    <link rel="icon" href="../static/gambar/logo.png" type="image/x-icon" />
    
    <title>Produk | Aprilon Printing</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../static/style.css" />

    <style>
      /* Custom Styles */
      .search-filter-container {
        display: flex;
        align-items: center;
        /* justify-content: space-evenly; */
        gap: 10px;
      }
      .form-control {
        margin: 0;
      }

      .dropdown-categories {
        /* flex: 1; */
        width: 30%;
      }
      .dropdown-categories option{
        color: #262626;
        background-color: #e9e9e9;
      }

      /* .search-container{
        flex: 3;
      } */
      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input {
        flex: 1;
        margin-right: 2px;
        padding: 0.5rem;
      }
      .btn-search {
        margin-left: 0.5rem;
        background-color: #212529;
        color: #e9e9e9;
        transition: transform 0.5s ease;
        
      }
      .search-container .btn-search:hover {
        background-color: #ffd700;
        color: #212529;
        transform: scale(1.1);;
      }

      .product-item {
        margin-bottom: 20px;
      }

      .card {
        border: none;
        box-shadow: 4px 8px 4px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        border-radius: 10px;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card-img-top {
        height: 200px;
        object-fit: contain;
        padding: 10px;
        background-color: #e9e9e9;
        border-radius: 10px;
      }

      .card-title {
        font-weight: 500;
        margin: 10px auto;
        text-align: center;
      }

      .card-text {
        color: #6c757d;
        text-align: justify;
      }

      .btn-primary {
        background-color: #ffd700;
        border: none;
        color: #262626;
      }
      .btn-tgh {
        text-align: center;
      }

      .btn-primary:hover {
        background-color: #198754;
      }

      /* Responsive Adjustments */
      @media (max-width: 992px) {
        .search-filter-container {
          flex-direction: column;
          align-items: stretch;
        }

        .search-container,
        .dropdown-categories {
          width: 100%;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 576px) {
        .card-img-top {
          height: 150px;
        }
      }

      @media (max-width: 375px) {
        .card {
          margin: auto; /* Mengatur kartu agar berada di tengah */
          width: 90%; /* Mengatur lebar kartu agar tidak terlalu lebar pada layar kecil */
        }

        .card img {
          margin: 0 auto; /* Mengatur gambar agar berada di tengah */
          display: block; /* Menghilangkan spasi putih di bawah gambar */
        }
      }

      @media (max-width: 500px) {
        .card {
          margin: auto; /* Mengatur kartu agar berada di tengah */
          width: 1000%; /* Mengatur lebar kartu agar tidak terlalu lebar pada layar kecil */
        }

        .card img {
          margin: 0 auto; /* Mengatur gambar agar berada di tengah */
          display: block; /* Menghilangkan spasi putih di bawah gambar */
        }
      }

      @media (max-width: 800px) {
        .col-12,
        .col-md-6,
        .col-lg-3 {
          width: 100%;
          margin: 0;
          padding: 10px;
        }

        .card {
          margin: auto; /* Mengatur kartu agar berada di tengah */
          width: 90%; /* Mengatur lebar kartu agar tidak terlalu lebar pada layar kecil */
        }

        .card img {
          margin: 0 auto; /* Mengatur gambar agar berada di tengah */
          display: block; /* Menghilangkan spasi putih di bawah gambar */
        }
      }
    </style>
  </head>

  <body>
    <!-- header start -->
    {% include 'navbar.html' %}
    <!-- navbar end -->
    <!-- Navbar -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="search-filter-container mt-4">
            <select
              class="form-select dropdown-categories"
              id="categoryFilter"
              onchange="filterProducts()"
            >
              <option value="all">Semua Kategori</option>
              <option value="Print A3+">Print A3+</option>
              <option value="Label">Label</option>
              <option value="Buku">Buku</option>
              <option value="Photobook">Photobook</option>
              <option value="Souvenir">Souvenir</option>
            </select>

            <div class="search-container">
              <input
                type="text"
                class="form-control search-input"
                placeholder="Cari Produk"
                id="search"
                name="search"
              />
              <button
                class="btn btn-search"
                type="button"
                onclick="filterProducts()"
              >
              <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Section -->
    <section class="product-container mt-4">
      <div class="container">
        <h4
          class="fw-bold text-start mb-5"
          id="categoryTitle"
          style="color: #000000"
        >
          Kategori
        </h4>
        <div class="row" id="productList">
          {% for product in products %}
          <div
            class="col-12 col-md-6 col-lg-3 product-item"
            data-category="{{ product.kategori | lower | replace(' ', '_') }}"
            data-name="{{ product.nama_produk }}"
          >
            <div class="card">
              <img
                src="{{ url_for('static', filename='assets/imgProduk/' ~ product.photo) }}"
                alt="{{ product.ukuran }}"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.nama_produk }}</h5>
                <p class="card-text">{{ product.deskripsi }}</p>
                <div class="btn-tgh">
                  <a
                    href="{{ url_for('pemesanan', produk_id=product._id) }}"
                    class="btn btn-primary"
                    >Detail <i class="bi bi-chevron-right"></i></a
                  >
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <!-- footer start -->
    {% include 'footer.html' %}
    <!-- footer end -->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function filterProducts() {
        var searchInput = document.getElementById("search").value.toLowerCase();
        var categoryFilter = document
          .getElementById("categoryFilter")
          .value.toLowerCase()
          .replace(" ", "_");
        var productList = document.getElementById("productList");
        var products = productList.getElementsByClassName("product-item");
        var categoryTitle = document.getElementById("categoryTitle");

        // Update the heading based on the selected category
        if (categoryFilter === "all") {
          categoryTitle.textContent = "Semua Kategori";
        } else {
          // Capitalize the first letter of the selected category
          categoryTitle.textContent = categoryFilter
            .replace("_", " ")
            .replace(/\b\w/g, (char) => char.toUpperCase());
        }

        for (var i = 0; i < products.length; i++) {
          var productName = products[i].getAttribute("data-name").toLowerCase();
          var productCategory = products[i].getAttribute("data-category");

          if (
            (categoryFilter === "all" || categoryFilter === productCategory) &&
            (searchInput === "" || productName.includes(searchInput))
          ) {
            products[i].style.display = "";
          } else {
            products[i].style.display = "none";
          }
        }
      }

      // Trigger filterProducts on page load to display all products initially
      document.addEventListener("DOMContentLoaded", filterProducts);
    </script>
  </body>
</html>
