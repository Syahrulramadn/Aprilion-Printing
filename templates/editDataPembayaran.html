<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Aprilion Printing" />
    <meta property="og:description" content="Aprilion Printing adalah percetakan berkualitas dengan harga terjangkau" />
    <meta property="og:image" content="{{url_for('static', filename='gambar/logo.png')}}" />
    <link rel="shortcut icon" href="../static/gambar/logo.png" type="image/x-icon" />
    <link rel="icon" href="../static/gambar/logo.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../static/script.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .col-md-6 .card-custom {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            
            margin-top: 50px;
            padding: 10px;
        }
        .card .card-header .card-title {
            font-weight: bold;
        }
        .text-center .btn-save {
            background-color: #00B087;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .text-center .btn-save:hover {
            background-color: #009975;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>

    <title>Edit Metode Pembayaran | Aprilion Printing</title>
</head>

<body>
    <!-- Sidebar start -->
    {% include 'sidebar_admin.html' %}
    <!-- Sidebar end -->

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-header bg-white border-0 pt-3 pb-0">
                        <h3 class="card-title text-center mb-3">Edit Data Pembayaran</h3>
                    </div>
                    <div class="card-body">
                        <form action="/editDataPembayaran/{{data._id}}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                                <select class="form-select" id="metodePembayaran" name="metodePembayaran" required>
                                    <option value="">Pilih Metode Pembayaran</option>
                                    <option value="BANK" {% if data.metodePembayaran == 'BANK' %}selected{% endif %}>BANK</option>
                                    <option value="E-Wallet" {% if data.metodePembayaran == 'E-Wallet' %}selected{% endif %}>E-Wallet</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="jenisPembayaran" class="form-label">Jenis Pembayaran</label>
                                <input type="text" class="form-control" id="jenisPembayaran" name="jenisPembayaran" required value="{{ data.jenisPembayaran }}">
                            </div>
                            <div class="mb-3">
                                <label for="nomorPembayaran" class="form-label">Nomor Pembayaran</label>
                                <input type="number" class="form-control" id="nomorPembayaran" name="nomorPembayaran" required value="{{ data.nomorPembayaran }}">
                            </div>
                            <div class="d-grid text-center">
                                <button type="submit" class="btn btn-save p-2">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
